<script>
	/* Fibonacci Series*/
	function fibonacci(count){
		var n1=0,n2=1,n3,fib=[0,1];
		for (var i=2;i<count;i++){
			n3=n1+n2;
			fib[i]=n3;
			n1=n2;
			n2=n3;
		}
		return fib;
	}

	/* Palindrome*/
	function palindrome(str){
		var n=str.length;
		for(var i=0;i<n/2;i++){
			if(str[i]!==str[(n-1)-i]){
				return console.log("It is not a Palindrome");
			}
		}
		return console.log("It is a Palindrome");
	}	

	/* Factorial*/
	
	function factorial(n) {
       	if(n == 0) {
           return 1;
       	}
       	for(var i = n; --i; ) {
           n=n*i;
       	}
       	return n;
	}
    
    /* LCM & HCF */

    function hcf(a,b){
	    while (b > 0)
    	{
        var temp = b;
        b = a % b; // % is remainder
        a = temp;
    	}
    	return a;
	}

	function lcm(a,b){
    	return (a*b)/hcf(a,b);
	}

</script>
</body>
