<!DOCTYPE html>

<body>
<script>
	function ArrayList(arr){
        this.arr=arr;
	}
 	ArrayList.prototype.add = function(value) {
        this.arr.push(value);
		return this.arr;
	}

	ArrayList.prototype.delete = function(value) {
		this.arr.pop(value);
		return this.arr;
    }
	ArrayList.prototype.sort=function(){
		this.arr.sort();
		return this.arr;
	}
	ArrayList.prototype.get=function(index){
		if(index<this.arr.length)
			return this.arr[index];
		else
			return "Index not found";
	}
	ArrayList.prototype.update=function(index,value){
    	if(index<this.arr.length){
      		 this.arr[index]=value;
       		return this.arr;
   		}
  		else{
    		console.log("Index not found ,so inserting the value");
    		this.arr.push(value);
    		return this.arr;
  		}
  	}
  	var myarray=[];
 	var arr=new ArrayList(myarray);

	arr.add(10);
	arr.add(30);
	arr.add(22);
	arr.add(15);
	console.log(arr.add(35));
	console.log(arr.delete());
	console.log(arr.sort());
	console.log(arr.get(2));
	console.log(arr.get(3));
	console.log(arr.update(3,77));
</script>
</body>
</html>
