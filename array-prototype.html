<!DOCTYPE html>
<html>

</head>
<body>
<script>
	var myarray=[];
 	var arrList=new ArrayList(myarray);

 	function ArrayList(arr){
        this.arr=arr;
		}
 	ArrayList.prototype.add = function(value) {
        this.arr.push(value);
		return this.arr;
	}

	ArrayList.prototype.delete = function(value) {
		this.arr.pop(value);
		return this.arr;
    }
    
	ArrayList.prototype.sort=function(){
		this.arr.sort();
		return this.arr;
	}
	ArrayList.prototype.addMore= function(){
  		for(var i=0;i<=arguments.length-1;i++){
  			this.arr.push(arguments[i]);	
  		}
    	return this.arr;
  	}
  	ArrayList.prototype.update=function(index,value){
    	if(index<=this.arr.length-1){
      		 this.arr[index]=value;
       		return this.arr;
   		}
  		else{
    		console.log("Index not found so inserting the value");
    		this.arr.push(value);
    		return this.arr;
  		}
  	}
  	ArrayList.prototype.reverse=function(){
  		this.arr.reverse();
  		return this.arr;
  	}
	arrList.add(10);
	arrList.add(20);

</script>
</body>
</html>
